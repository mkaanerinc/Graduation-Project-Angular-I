<div class="card" style="width: 45rem">
  <div class="card-body">
    <h5 class="card-title">Toplam Pirim</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Paket Seçim Ekranına dönerek paketinizi değiştirebilirsiniz.
    </h6>
    <div class="row mt-3">
      <p class="card-text col-md-6">
        <input
          style="width: 15rem"
          class="form-control"
          type="text"
          value="{{ product }}"
          readonly
        />
      </p>
      <p class="card-text col-md-6">
        <input
          style="width: 15rem"
          class="form-control"
          value="{{ price }}"
          type="text"
          readonly
        />
      </p>
    </div>
  </div>
  <div class="card-footer text-center">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary btn-lg" (click)="prevPage()">
          Paket Seçim Ekranına Geç
        </button>
      </div>

      <div class="col-md-6">
        <button class="btn btn-primary btn-lg" (click)="nextPage()">
          Ödeme Ekranına Geç
        </button>
      </div>
    </div>
  </div>
</div>
